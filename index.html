<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zen Home Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001533, #003366);
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;  /* Move the waves to the middle */
            left: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 15%; /* Keep the waves smaller to fit in the center */
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.7;
            border-radius: 100%;
            animation: animateWaves 10s infinite linear;
        }

        .wave:nth-child(2) {
            background: rgba(255, 255, 255, 0.2);
            animation-duration: 12s;
        }

        .wave:nth-child(3) {
            background: rgba(255, 255, 255, 0.1);
            animation-duration: 15s;
        }

        @keyframes animateWaves {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .logo {
            width: 30%;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact {
            font-size: 1em;
        }
    </style>
